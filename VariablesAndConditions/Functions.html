     function calculate(x,y,op)
     {
       let result= 0;

       switch(op)
       {
           case "+" : result = add(x,y);break;
           case "-" : result = subtract(x,y);break;
           case "*" : result = multiply(x,y);break;
           case "/" : result = divide(x,y) ;break;
           default : console.error("Invalid operator");
       }
